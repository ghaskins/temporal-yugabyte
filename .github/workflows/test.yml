name: Test

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master ]

env:
    GOFLAGS: "-buildvcs=false"
    BUILDER_IMAGE: manetu/unified-builder:v3.0

jobs:
  test:
    runs-on: ubuntu-latest
    container: ${{ env.BUILDER_IMAGE }}
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Compile
      run: make all

    - name: Run third-party services
      uses: hoverkraft-tech/compose-action@v2.0.1
      with:
        compose-file: "./docker/docker-compose/integrate.yml"

    - name: Run integration tests
      run: docker run --network integration-test -v $PWD:/work -w /work ${{ env.BUILDER_IMAGE }}-jre ./integrate.sh
